<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>

        //是div可以根据不同的方向键向不同的方向移动
        /**
         * 按左键，div向左移
         * ...
         */

        window.onload = function () {

            //定义一个变量，来表示移动的速度
            var speed = 10;



            //创建一个变量表示方向
            //通过修改dir来影响移动的方向
            var dir = 0;

            //开启一个定时器，来控制div的移动
            setInterval(function () {

                switch (dir) {
                    case 37:  //左
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39:  //右
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38:  //上
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40:  //下
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }, 30);
            var box1 = document.getElementById("box1");
            document.onkeydown = function (event) {
                event = event || window.event;

                if (event.ctrlKey) {
                    speed = 70;
                } else {
                    speed = 10;
                }

                //是dir等于按键的值
                dir = event.keyCode;
                // if (event.keyCode === 37) {
                //     //左键被按下，向左移
                //     box1.style.left -= "10px";
                // };
                // if (event.keyCode === 39) {
                //     //左键被按下，向左移
                //     box1.style.left += "10px";
                // };
            };
            document.onkeyup = function () {
                dir = 0;
            };
        };

    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
